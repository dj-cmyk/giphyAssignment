<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Giphy Party!</h1>
    <div class="container">
        <form action="" method="get" class="gifForm">
            <div class="gifForm">
                <label for="gifSearch">Search for a Gif: </label>
                <input type="text" name="gifSearch" id="gifSearch" placeholder="laughing" required>
            </div>
            <div class="gifForm">
                <input type="submit" class="submitBtn btn btn-outline-success" value="Search" id="submitBtn">
            </div>
        </form>
        <div class="container">
          <button id="removeBtn" class="btn btn-outline-danger">Remove All Gifs</button>
        </div>
    </div>

    <div class="container" id="gifContainer">
      <!-- <img src="https://media.giphy.com/media/lszAB3TzFtRaU/giphy.gif" alt="" srcset=""> -->
      
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
